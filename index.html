<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="library">
            <ul class="row">
                <li>Book Title</li>
                <li>Author</li>
                <li>Pages</li>
                <li>Read Status</li>
                
            </ul>
        </div>

    <dialog>   
        <form action="/" class="add-new-book">
            <div>
                <label for="title" name="title">Title</label>
                <input type="text" name="title" id="title" value="" required>
            </div>

            <div>
                <label for="author" name="author">Author</label>
                <input type="text" name="author" id="author" value="" required>
            </div>

            <div>
                <label for="page" name="page">How many pages?</label>
                <input type="number" name="page" id="page" value="" required>
            </div>

            <fieldset>
                <legend>Have you read it yet?</legend>
                <label for="read">Yes<input type="radio" name="readStatus" value="read" required id="read"></label>
                <label for="read">Not yet<input type="radio" name="readStatus" value="notyet" id="read"></label>
            </fieldset>



        <button type="submit" value="submit">Add</button>   
        </form>

        <button class="close" autofocus>Close</button>
    </dialog> 
       <button class="add">Add A New Book</button>


    </main>
    <script src="index.js"></script>
</body>
</html>
